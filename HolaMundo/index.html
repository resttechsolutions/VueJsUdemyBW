<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1> {{titulo}} </h1>
        <h2> Mi saldo disponible es:  {{cantidad}} </h2>
        <a v-bind:href="enlace">Ir al enlace</a>
        <br>
        <a :href="enlace">Ir al enlace ::</a>
        <hr>

        <h2 v-if="estado">Cuenta activa</h2>
        <h2 v-else="estado">Cuenta desactivada</h2>

        <hr>

        <h2 v-if="cantidad > 500">Cantidad: {{cantidad}} </h2>
        <h2 v-else-if="cantidad <= 500 && cantidad > 0">
            Cantidad:
            <span style="color: red">{{cantidad}}  </span>
        </h2>

        <h2 v-else>Sin Cantidad: {{cantidad}} </h2>

        <hr>

        <h2>Mis servicios disponibles:</h2>
        <ul>
            <li v-for="(servicio, index) in servicios" :key="index"> {{index + 1}} - {{servicio}} </li>
        </ul>

    </div>

    <script src="main.js">
    </script>

    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
